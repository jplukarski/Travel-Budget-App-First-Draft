<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Travel Budget</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>

    <div class="container main_body">

        <div>City:</div>
        <input type="text" id="new-city">

        <div>Nights Stayed:</div>
        <input type="text" id="nights-stayed">

        <div>Amount Spent:</div>
        <input type="number" step="0.01" id="amount-spent">

        <br>
        <button id="submit">Submit Info</button>

        <table id="data-dump">
            <tr>
                <th>City</th>
                <th>Nights Stayed</th>
                <th>Amount Spent</th>
            </tr>
        </table>
    </div>



    <script src="https://www.gstatic.com/firebasejs/5.4.0/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyC7P_z-tGCQbn_n7LPtXuqnRoeQCh0mAzI",
            authDomain: "travel-budget-app.firebaseapp.com",
            databaseURL: "https://travel-budget-app.firebaseio.com",
            projectId: "travel-budget-app",
            storageBucket: "travel-budget-app.appspot.com",
            messagingSenderId: "185033734682"

        firebase.initializeApp(config);
    </script>
    <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='
        crossorigin='anonymous'></script>
    <script src="script.js"></script>
</body>

</html>
